
<div class="content-container" style="padding-top: 2rem; max-width: 900px;">

  
  <div class="event-header-group">
    <div class="header-sticky-container">
      <div class="event-header event-header--">
        <div class="event-image-container" style="--bg-image-url: url('/images/events/.png');">
          <img src="/images/events/.png" alt="Logo for ">
        </div>
        <div class="event-header__details">
          <h1></h1>
          <div class="event-header__meta">
            <span class="meta-item--date"><i class="fas fa-calendar-alt"></i> </span>
            <span class="meta-item--location"><i class="fas fa-map-marker-alt"></i> </span>
            <img src="/images/games/.png" alt="" class="event-header__game-logo">
          </div>
        </div>
      </div>
    </div>
  </div>

  <article style="line-height: 1.6;">

    
    <div class="section-banner">
      <h2>Tournament Overview</h2>
    </div>

    
    <div class="overview-meta overview-meta--">
      <div class="meta-grid">
        <div class="meta-column">
          <h3>Event Details</h3>
          <div class="meta-item">
            <i class="fas fa-trophy"></i>
            <div>
              <strong>Prize Pool</strong>
              <span></span>
            </div>
          </div>
          <div class="meta-item">
            <i class="fas fa-landmark"></i>
            <div>
              <strong>Venue</strong>
              <span>To be announced</span>
            </div>
          </div>
        </div>
        <div class="meta-column">
          <h3>Plan Your Trip</h3>
          <ul class="travel-links">
            <li>
              <a href="https://www.google.com/maps/search/?api=1&query= " target="_blank" rel="noopener noreferrer">
                <i class="fas fa-map-marked-alt"></i> View Venue Map
              </a>
            </li>
            <li>
              <a href="https://www.google.com/flights?q=flights+to+" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-plane-departure"></i> Find Flights
              </a>
            </li>
            <li>
              <a href="https://www.google.com/search?q=hotels+near+ " target="_blank" rel="noopener noreferrer">
                <i class="fas fa-bed"></i> Find Hotels
              </a>
            </li>
          </ul>
        </div>

        <div class="description-content">
          
        </div>
      </div>
      
      
      <div class="cta-container" style="display: flex; justify-content: center; padding-top: 1.5rem; margin-top: 1.5rem; border-top: 1px solid #444;">
        <a href="" class="btn btn--primary" target="_blank" rel="noopener noreferrer">
          <i class="fas fa-ticket-alt"></i> Register / Official Site
        </a>
      </div>
    </div>
  </article>

  
  

</div>

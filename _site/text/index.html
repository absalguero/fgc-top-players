<!DOCTYPE html>
<html>
<head>
    <title>Inset Shadow Test</title>
    <style>
        body { background-color: #121212; font-family: sans-serif; color: white; text-align: center; }

        .test-box {
            width: 200px;
            height: 100px;
            background-color: #444;
            margin: 50px auto;

            /* The only line of code that matters: */
            box-shadow: inset 8px 0 0 0 #FFD700;
        }
    </style>
</head>
<body>

    <h1>Inset Box-Shadow Test</h1>
    <p>You should see a solid yellow bar on the left side of the gray box below.</p>

    <div class="test-box"></div>

</body>
</html>
